<!-- A resposta mais simples é que tanto NodeList quanto HTMLCollection são coleções de nós DOM. A diferença é que enquanto um NodeList pode conter qualquer tipo de nó, o HTMLCollection conterá apenas qualquer elemento de nó.

Então, qual é a diferença entre um elemento de nó e um tipo de nó?

Nós: no DOM, tudo é um nó e cada nó é um objeto. O nó de nome é usado como um termo genérico, para tudo.

Elemento: é um tipo específico de nó. Pode ser um item de lista, um div, o corpo, a janela, o que for, mas é um tipo específico.

Agora podemos ver qual é a diferença entre um nodeList e o que é um elemento node:

No final, uma é geral e outra é listas específicas de nós. É importante saber simplesmente porque você deve saber o que está retornando e para problemas de JavaScript mais avançados, como velocidade, no caso de NodeLists estático vs NodeLists ao vivo. -->
