<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";

    // PARTE I
    // Agora você! Faça o seguinte:
    // 1.Recupere o elemento que contém o título da página e faça algo com ele, como alterá - lo para o nome do seu filme favorito.
    document.getElementById("page-title").innerText = "Adicionando o nome de uma série no parágrafo com o innerText: Suits";
    
    // 2.Agora recupere o segundo parágrafo e use sua criatividade para alterá - lo.
    document.querySelectorAll("p")[1].innerText = "Alterando o segundo parágrafo utilizando o innerText"

    // 3.Por fim, recupere o subtítulo e altere - o também.
    document.getElementsByTagName("h4")[0].innerText = "Alterando o subtítulo"

    // PARTE II
    // Utilizando o mesmo template de exercício anterior:
    // 1.Adicione uma classe igual para os dois parágrafos.
    let tags = document.getElementsByTagName("p");
    for (let i = 0; i < tags.length ; i += 1) {
      let paragraph = tags[i];
      paragraph.className = "adiciona-classe"
    }

    // 2.Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ;
    document.getElementsByClassName("adiciona-classe");

    // 3.Altere algum estilo do primeiro deles.
    document.querySelector("p").style.backgroundColor = "yellow"

    // 4.Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
    document.getElementsByTagName("h4")[0].style.color = "blue";

  </script>
</body>

</html>
