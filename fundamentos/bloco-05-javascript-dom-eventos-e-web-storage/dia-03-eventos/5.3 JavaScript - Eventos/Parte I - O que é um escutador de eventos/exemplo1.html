<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="trybe">
    Olá, somos a trybe e temos uma oferta imperdível para você...
  </p>

  <button onclick="maisInfos()">Mais informações</button>

  <p id="trybe-continua"></p>
  <script>
    window.onload = jsCarregado
    function jsCarregado () {
      alert("Página foi carregada!")
    }

    function maisInfos() {
      let textMaisInfos = document.getElementById("trybe-continua");
      textMaisInfos.innerText = "Aqui você vai aprender Hard Skills, Soft Skills e várias outras habilidades!";
      textMaisInfos.style.color = "red";
    }
  </script>
</body>

</html>
